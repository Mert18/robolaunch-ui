name: robolaunch-pr

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build UI
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: robolaunchio/robolaunch-ui:v${{ github.run_number }}, robolaunchio/launch-server:latest
